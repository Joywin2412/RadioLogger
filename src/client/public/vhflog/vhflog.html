<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <label for="frequency">Frequency:</label>
    <input type="text" id="frequency" name="frequency"><br><br>

    <label for="mode">Mode:</label>
    <input type="text" id="mode" name="mode"><br><br>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date"><br><br>

    <label for="time">Time:</label>
    <input type="time" id="time" name="time"><br><br>

    <label for="callsign">Call Sign:</label>
    <input type="text" id="callsign" name="callsign"><br><br>

    <label for="signal">Signal Report:</label>
    <input type="text" id="signal" name="signal"><br><br>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location"><br><br>

    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments"></textarea><br><br>

    <label for="qsl">QSL Status:</label>
    <input type="text" id="qsl" name="qsl"><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
