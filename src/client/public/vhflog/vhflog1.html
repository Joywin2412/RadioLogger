<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>UHF/VHF Log Sheet</title>
  </head>

  <body>
    <h1>UHF/VHF Log Sheet</h1>
    <p>Fields marked with an asterisk (*) are required.</p>
    <form>
      <label for="date">Date*: </label>
      <input type="date" id="date" name="date" required><br><br>

      <label for="time">Time*: </label>
      <input type="time" id="time" name="time" required><br><br>

      <label for="frequency">Frequency*: </label>
      <input type="text" id="frequency" name="frequency" required><br><br>

      <label for="mode">Mode*: </label>
      <select id="mode" name="mode" required>
        <option value="">Please select</option>
        <option value="Voice">Voice</option>
        <option value="Digital">Digital</option>
        <option value="Other">Other</option>
      </select><br><br>

      <label for="power">Power: </label>
      <input type="text" id="power" name="power"><br><br>

      <label for="callsign">Callsign*: </label>
      <input type="text" id="callsign" name="callsign" required><br><br>

      <label for="exchange">Exchange: </label>
      <input type="text" id="exchange" name="exchange"><br><br>

      <label for="grid">Grid Square: </label>
      <input type="text" id="grid" name="grid"><br><br>

      <label for="comments">Comments: </label>
      <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

      <input type="submit" value="Submit">
    </form>
  </body>

</html>
